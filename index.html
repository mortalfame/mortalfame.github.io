<head>

    <title>Mortalfame</title>

<body>

    <div class="loader">
        <div>
            <img src="img/preloader.gif" />
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-5 left-wrapper">
                <div class="event-banner-wrapper">
                    <div class="logo">
                         <!--<h1>Mortalfame</h1>-->
                    </div>

                    <h2>
                        Mortalfame
                    </h2>
                </div>
            </div>
            <div class="col-sm-7 right-wrapper">
                <div class="event-ticket-wrapper">

                    <div class="event-tab">

                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#games" aria-controls="games" role="tab"
                                    data-toggle="tab">Games</a></li>

                        </ul>

                        <!-- Tab panes -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane fade in active" id="games">
                                <div class="row">


                                    <div class="col-md-6">
                                        <div class="ticketBox" data-ticket-price="50000">
                                            <div class="inactiveStatus"></div>

                                            <div class="row">
                                                <div class="col-xs-6">
                                                    <div class="ticket-name">
                                                        <h3>Volcannon</h3>
                                                    </div>
                                                </div>

                                                <div class="col-xs-6">
                                                    <div class="ticket-price-count-box">
                                                        <div class="ticket-control">
                                                            <div class="input-group">
                                                                <span class="input-group-btn">
                                                                    <a href="https://play.google.com/store/apps/details?id=com.mortalfame.volcannon" target="_blank">
                                                                    <img src="img/android128.png"
                                                                        class="img-thumbnail" />
                                                                    </a>
                                                                </span>
                                                                <!-- <span class="input-group-btn">
                                                                    <a href="https://apps.apple.com/us/app/volcannon/id1458273476" target="_blank">
                                                                    <img src="img/apple128.png" class="img-thumbnail" />
                                                                    </a>
                                                                </span> -->
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            <div class="ticket-description">
                                                <div class="row">
                                                        <div class="col-xs-6">
                                                            <img src="img/volcannon.jpg"
                                                                class="img-thumbnail" />
                                                        </div>
                                                        <div class="col-xs-6">
                                                            <p>Fight the erupting volcano to save your castle</p>
                                                        </div>
                                                </div>
                                            </div>

                                        </div>
                                    </div>

                                    <!---kkskd-->    
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
